<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SolutionNavigator</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<section class="first_section">
    <nav>
        <div>
            <img src="img/logo.png.jpeg" id="logo">
        </div>
        <ul id="grid-container">
            <li>About me</li>
            <li>Navigator</li>
            <li>Contact me</li>
        </ul>
        <button class="hamburger" id="hamburger">
            <i class="fas fa-bars"></i>
        </button>
    </nav>
    <h1 class="title">Solution Navigator</h1>
    <p class="subject">Web Engineering</p>
    <button><h1>Subscribe to Newsletter</h1></button>
    <nav id="flex-container">
        <ul>
            <li>
                <label onclick="showInformation(1)"
                       for="a" class="flex-item">HTML</label>
            </li>
            <li>
                <label onclick="showInformation(2)"
                       for="b" class="flex-item">CSS</label>
            </li>
            <li>
                <label onclick="showInformation(3)"
                       for="c" class="flex-item">RWD</label>
            </li>
            <li>
                <label onclick="showInformation()"
                       for="d" class="flex-item">JS</label>
            </li>
            <li>
                <label onclick="showInformation()"
                       for="e" class="flex-item">DOM</label>
            </li>
            <li>
                <label onclick="showInformation()"
                       for="f" class="flex-item">ES</label>
            </li>
        </ul>
        <div id="colordiv" onmouseover="this.style.backgroundColor='red'"></div>
    </nav>
    <div>
        <article id="message">Text</article>
    </div>
    <div id="content">
        <input type="radio" name="article" id="a" checked>
        <article>
            HTML
            <p>
                Text for HTML
            </p>
        </article>
        <input type="radio" name="article" id="b">
        <article>
            Cascading Style Sheets
            <p>
                Text for CSS
            </p>
        </article>
        <input type="radio" name="article" id="c">
        <article>
            Responsive Web Design
            <p>
                Text for RWD
            </p>
        </article>
        <input type="radio" name="article" id="d">
        <article>
            JavaScript
            <p>
                Text for JS
            </p>
        </article>
        <input type="radio" name="article" id="e">
        <article>
            Document Object Model
            <p>
                Text for DOM
            </p>
        </article>
        <input type="radio" name="article" id="f">
        <article>
            ECMAScript
            <p>
                Text for ES
            </p>
        </article>

    </div>
</section>
<footer>

</footer>

<script src="app.js"></script>
</body>
</html>
